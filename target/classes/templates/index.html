<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FHHF :: TestTask</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FHHF</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
        <form id="searchName" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search" id="nameSearch">
            <button class="btn btn-outline-info my-2 my-sm-0 searchEmp" type="submit">Search</button>
            <button class="btn btn-outline-info my-2 my-sm-0 reset" type="submit">Reset</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="container">
        <br/>
        <blockquote class="blockquote text-center">
            <h1>Single Page Application Employees</h1>
        </blockquote>
        <br/>

        <div class="row">
            <div class="col-md-7">
                <h5 class="text-muted">Grid view: </h5>
                <section id="empList">

                    <div class="form-group">
                        <span class="badge badge-dark">Amount of results: </span>
                        <select id="size">
                            <option value="10" class="getSize">10</option>
                            <option value="25" class="getSize">25</option>
                            <option value="50" class="getSize">50</option>
                            <option value="100" class="getSize">100</option>
                        </select>
                    </div>

                    <div id="table">

                        <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <caption>List of employees</caption>
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col">empId</th>
                                    <th scope="col">empName</th>
                                    <th scope="col">empActive</th>
                                    <th scope="col">empDepartment</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody id="app">
                                <tr v-for="employee in employees">
                                    <td><a href="#"
                                           class="viewDetails">View</a></td>
                                    <td><a href="#"
                                           class="editEmployee">Edit</a></td>
                                    <th scope="row"> {{employee.empId}} </th>
                                    <td > {{employee.empName}} </td>
                                    <td v-if="employee.empActive"> Yes </td>
                                    <td v-if="!employee.empActive" class="bg-danger">No</td>
                                    <td > {{employee.emp_dpId.dpName}} </td>
                                    <td><a href="#" class="deleteEmployee">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </section>
            </div>

            <div class="col-md-5">
                <br/>
                <h5 class="blockquote text-right"><a href="/logout">Logout</a></h5>
                <br/>

                <section>
                    <h6>Employee Details:</h6>
                    <div id="empDetails"></div>
                </section>

                <section id="editEmpDetails">
                    <h4>Edit form:</h4>
                    <div id="form"></div>
                </section>

                <div id="formBtn" class="form-group row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-outline-primary btnSave">Update</button>
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-outline-dark btnCancel">Cancel</button>
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-outline-success btnNew">Save New</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
